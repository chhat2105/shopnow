    <style>
         body {
            margin-top: 0%;
            margin-left: 0%;
            margin-right: 0%;
            position: absolute;
        
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #7c7439;
            padding: 10px 20px;
            color: rgb(246, 213, 0);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: ;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(246, 213, 0);
            margin: 0 10px;
            padding: 20px;
        }

        .navbar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .navbar button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: rgb(3, 3, 3);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
        .navbar a:hover{
            background-color: #0adb53;
            color: rgb(245, 236, 235);
            padding: 20px;
        }   

        .banner {
            position: relative;
            text-align: left;
            color: black;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .banner .text {
            position: absolute;
            top: 30%;
            left: 10%;
            transform: translate(-10%, -30%);
            color: black;
            font-size: 2rem;
            line-height: 1.5;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content p {
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .content button {
            padding: 10px 20px;
            background-color: #00A651;
            color: white;
            border: none;
            border-radius: 5px;
     
            font-size: 1rem;
           

        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #a2d7bb;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        .gallery p{
            justify-content: space-between;
        }
        
      
        p{
            text-indent: 50px;
        }
        .button{
            text-align: center;
            margin-bottom: 30%;
        }
        .button button{
            color: rgb(17, 17, 16);
            background-color: #41d913;
            padding: 10px;
            text-align: center;
        }
        .button button:hover{
            background-color: #dee1ee;
        }
        
        
        
    </style>
</head>
